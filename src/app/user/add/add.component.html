<div class="col-md-6">
    <h2 class="text-center">Add User</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" formControlName="username" placeholder="Username" name="username" class="form-control" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" formControlName="password" placeholder="Password" name="password" class="form-control" id="password" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" formControlName="lastName" placeholder="Last Name" name="lastName" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" formControlName="age" placeholder="Age" name="age" class="form-control" id="age">
        </div>
        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" formControlName="salary" placeholder="Salary" name="salary" class="form-control" id="salary">
        </div>
        <button class="btn btn-success"> Add User</button>
    </form>
</div>
